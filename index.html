<!DOCTYPE html>

<html>
<head>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Boostrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Boostrap datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" crossorigin="anonymous">
    <!--Boostrap calendar-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-calendar/0.2.5/css/calendar.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-calendar/0.2.5/js/calendar.js" crossorigin="anonymous"></script>
    <!--MyCss and script-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./scripts/script.js"></script>
    <title>
        Calendar Excercise
    </title>
</head>
<body>
    <div class="myBanner">
        <h1>Calendars</h1>
    </div>
    <div class="container-fluid pl-4 pr-4">
        <div class="row mt-3">
            <div class="col col-lg-3 p-3">
                <label>Start Date</label>
                <input id="startDatePicker" class="form-control" type="text" name="Start Date">
            </div>
            <div class="col col-lg-3 p-3">
                <label>Days To Show</label>
                <input class="form-control" type="text" name="DaysToShow">
            </div>
            <div class="col col-lg-3 p-3">
                <label>Days To Show</label>
                <input class="form-control" id="inputError" type="text" name="DaysToShow">
            </div>
            <div class="col col-lg-1 p-3 pull-right">
                <br />
                <button class="btn btn-danger form-control">Process</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col col-lg-12 p-3">
                <div class="col col-lg-3 p-3">
                    <label>Start Date</label>
                    <input id="resultDatePicker" class="form-control" type="text" name="Start Date">
                </div>
                 <div class="col col-lg-3 p-3">
                    <label>Start Date</label>
                    <input id="calendar" class="form-control" type="text" name="Start Date">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
